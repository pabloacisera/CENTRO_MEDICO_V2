<div class="container">
  <div class="card">
    <form [formGroup]="clienteFormulario" (ngSubmit)="onSubmit()">
      <div>
        <label for="protocolo">Protocolo:</label>
        <input id="protocolo" formControlName="protocolo">
      </div>
    
      <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" formControlName="nombre">
      </div>
    
      <div>
        <label for="dni">DNI:</label>
        <input id="dni" formControlName="dni">
      </div>
    
      <div>
        <label for="nacimiento">Nacimiento:</label>
        <input id="nacimiento" type="date" formControlName="nacimiento">
      </div>
    
      <div>
        <label for="edad">Edad:</label>
        <input id="edad" type="number" formControlName="edad">
      </div>
    
      <div>
        <label for="direccion">Dirección:</label>
        <input id="direccion" formControlName="direccion">
      </div>
    
      <div>
        <label for="localidad">Localidad:</label>
        <input id="localidad" formControlName="localidad">
      </div>
    
      <div>
        <label for="telefono">Teléfono:</label>
        <input id="telefono" formControlName="telefono">
      </div>
    
      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email">
      </div>
    
      <div>
        <label for="seguridadSocial">Seguridad Social:</label>
        <input id="seguridadSocial" formControlName="seguridadSocial">
      </div>
    
      <div>
        <label for="obs">Observaciones:</label>
        <textarea id="obs" formControlName="obs"></textarea>
      </div>
    
      <div>
        <label for="userId">User ID:</label>
        <input id="userId" type="number" formControlName="userId">
      </div>
    
      <button type="submit" [disabled]="!clienteFormulario.valid">Submit</button>
    </form>  
  </div>
</div>
