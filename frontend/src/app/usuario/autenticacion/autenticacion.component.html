<div class="container">
  <div class="card">
    <button routerLink="/principal">volver</button>
    <form [formGroup]="formularioDeLogeo">
      <label for="email">Email</label>
      <input type="email" formControlName="email"/>
      <label for="password">Password</label>
      <input type="password" formControlName="password"/>
      <button type="submit" (click)="onSubmit()">ingresar</button>
    </form>
  </div>
</div>
