<div *ngIf="carga">
  <h3>Cargando nomenclatura...</h3>
</div>
<div *ngIf="!carga">
  <input type="text" placeholder="Buscar por codigo o determinacion" (input)="onSearchTermChange($event)">
</div>
<div>
  <table>
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Determinacion</th>
        <th>U.B</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedItems">
        <td>{{item.codigo}}</td>
        <td>{{item.determinacion}}</td>
        <td>{{item.unidadBase}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="pagination-controls">
  <button (click)="previousPage()" [disabled]="currentPage === 0">Anterior</button>
  <button (click)="nextPage()" [disabled]="currentPage >= maxPage">Siguiente</button>
  <p>PÃ¡gina {{currentPage + 1}} de {{maxPage + 1}}</p>
</div>
