<div class="flex items-center space-x-2 mb-4 ml-3">
  <i class="pi pi-arrow-left text-2xl"></i>
  <span class="text-lg font-semibold text-white" routerLink="/dash-prof">volver</span>
</div>

<div class="container mx-auto p-4">
  <div class="flex justify-between mb-4">
    <button (click)="funcionSalir()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Salir</button>
  </div>

  <!-- Información del usuario -->
  <div class="card flex justify-content-center" *ngIf="loadingUsuario">
    <p-progressSpinner ariaLabel="loading" />
  </div>
  <div class="bg-white shadow-md rounded-lg p-6 mb-4" *ngIf="!loadingUsuario">
    <h2 class="text-2xl font-bold mb-4">Datos del Usuario</h2>
    <div *ngFor="let dato of datosDeUsuario" class="text-black">
      <p><strong>Rol:</strong> {{ dato.rol }}</p>
      <p><strong>Area:</strong> {{ dato.area }}</p>
      <p><strong>Nombre:</strong> {{ dato.nombre }}</p>
      <p><strong>Email:</strong> {{ dato.email }}</p>
    </div>
  </div>

  <!-- Botón para crear nueva indicación -->
  <div class="flex justify-center mb-4">
    <button routerLink="/nueva-indicac" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Nueva Indicación</button>
  </div>

  <!-- Acordeón para las indicaciones -->
  <div class="card flex justify-content-center" *ngIf="loadingIndicaciones">
    <p-progressSpinner ariaLabel="loading" />
  </div>
  <div class="bg-white shadow-md rounded-lg p-6" *ngIf="!loadingIndicaciones">
    <h2 class="text-2xl font-bold mb-4">Indicaciones</h2>
    <div *ngFor="let indicacion of indicacionesBackend" class="border-b border-gray-200 pb-4 mb-4">
      <div class="flex justify-between items-center">
        <div>
          <h3 class="text-xl font-semibold text-black">{{ indicacion.titulo }}</h3>
          <p class="text-black">{{ indicacion.texto }}</p>
        </div>
        <div class="flex space-x-2">
          <button (click)="onDelete(indicacion.id)" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Eliminar</button>  
        </div>
      </div>
    </div>
  </div>
</div>
