<div class="flex items-center space-x-2 mb-4 ml-3">
  <span class="cursor-pointer text-lg font-semibold text-white" routerLink="/dash-prof">volver</span>
</div>

<div *ngIf="loadingUsuario; else usuarioData">
  <div class="flex justify-center">
    <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
  </div>
</div>

<ng-template #usuarioData>
  <div class="bg-white shadow-md rounded-lg p-6 mb-4 w-full max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-gray-900">Datos del Usuario</h2>
    <div *ngFor="let dato of datosDeUsuario" class="text-black">
      <p><strong>Rol:</strong> {{ dato.rol }}</p>
      <p><strong>Area:</strong> {{ dato.area }}</p>
      <p><strong>Nombre:</strong> {{ dato.nombre }}</p>
      <p><strong>Email:</strong> {{ dato.email }}</p>
    </div>
  </div>
</ng-template>
<!-- Bot贸n para crear nueva indicaci贸n -->
<div class="flex justify-center mb-4">
  <button routerLink="/nueva-indicac" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Nueva Indicaci贸n</button>
</div>

<!-- Acorde贸n para las indicaciones -->
<div *ngIf="loadingIndicaciones; else indicacionesData">
  <div class="flex justify-center">
    <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
  </div>
</div>

<ng-template #indicacionesData>
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-gray-900">Indicaciones</h2>
    <div *ngFor="let indicacion of indicacionesBackend" class="border-b border-gray-200 pb-4 mb-4">
      <div class="flex justify-between items-center">
        <div>
          <h3 class="text-xl font-semibold text-black">{{ indicacion.titulo }}</h3>
          <p class="text-black">{{ indicacion.texto }}</p>
        </div>
        <div class="flex space-x-2">
          <button (click)="onDelete(indicacion.id)" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
