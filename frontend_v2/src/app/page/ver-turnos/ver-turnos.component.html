<!-- ver-turnos.component.html -->
<div class="container mx-auto p-4">
  <div class="relative">
    <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center bg-gray-200 bg-opacity-50 z-10">
      <div class="w-16 h-16 border-4 border-t-4 border-blue-500 border-solid rounded-full animate-spin"></div>
    </div>
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
      <thead>
        <tr class="bg-gray-100 border-b">
          <th class="py-2 px-4 text-left text-gray-600">Nombre</th>
          <th class="py-2 px-4 text-left text-gray-600">Fecha</th>
          <th class="py-2 px-4 text-left text-gray-600">Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!datosDeClientes.length" class="text-center">
          <td colspan="2" class="py-4 px-4 text-green-600"></td>
        </tr>
        <tr *ngFor="let item of turnosEncontrados">
          <td class=" text-black py-2 px-4">
            <ng-container *ngFor="let cliente of datosDeClientes">
              <span *ngIf="cliente.id === item.clienteId">{{ cliente.nombre }}</span>
            </ng-container>
          </td>
          <td class=" text-black py-2 px-4">{{ item.fecha | dateTimeFormat}}</td>
          <td>
            <button (click)="eliminarTurno(item.id)">
              cancelar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
